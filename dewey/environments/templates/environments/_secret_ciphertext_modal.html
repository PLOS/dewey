            <div class="modal fade secret-modal" id="secret-modal-{{ secret.id }}" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">{{ secret.name }}</h4>
                        </div>
                        <div class="modal-body ciphertext" id="secret-{{ secret.id }}-ciphertext">
                          <p>{{ secret.secret }}</p>
                          <div style="display: none" class="secret-meta" id="secret-{{ secret.id }}-meta">{{ secret.export_format }}</div>
                        </div>
                    </div>
                </div>
            </div>
