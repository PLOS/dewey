{% load static %}
{% load compress %}

<!DOCTYPE html>
<html lang="en">
<head>{% block head %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{% block title %}{% endblock %}</title>
    {% compress css %}
        {% block compressed_styles %}
            <link type="text/scss" rel="stylesheet" href="{% static "dewey/styles/custom-bootstrap.scss" %}" />
        {% endblock %}
    {% endcompress %}

{% endblock head %}</head>

<body>{% block body %}

{% endblock body %}</body>

{% block script %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{% static "dewey/javascript/vendor/jquery-2.2.4.min.js" %}"><\/script>')</script>
    <script src="{% static "dewey/javascript/vendor/bootstrap.min.js" %}"></script>
{% endblock script %}

</html>
